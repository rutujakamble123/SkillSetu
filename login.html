<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – SkillSetu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f6fdf8; padding-top:70px; }
    .navbar { background:#a8e6cf; font-weight:500; }
    .btn-login { border-radius:50px; border:2px solid #007f5f; color:#007f5f; padding:10px 20px; font-weight:500; }
    .btn-login:hover { background:#007f5f; color:#fff; transform:translateY(-2px); box-shadow:0 4px 12px rgba(0,127,95,.3); }
    .form-container { max-width: 400px; margin: 50px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.1); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="index.html">SkillSetu</a>
  </div>
</nav>

<div class="form-container" data-aos="fade-up">
  <h2 class="text-center mb-4">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>

<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);

    if(user){
        alert("✅ Login successful!");
        // Redirect to home page
        window.location.href = "index.html";
    } else {
        alert("❌ Invalid email or password. Please try again.");
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:1000});</script>

</body>
</html>
