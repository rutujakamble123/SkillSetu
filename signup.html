<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – SkillSetu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f6fdf8; padding-top:70px; }
    .navbar { background:#a8e6cf; font-weight:500; }
    .btn-signup { border-radius:50px; border:2px solid #007f5f; color:#007f5f; padding:10px 20px; font-weight:500; }
    .btn-signup:hover { background:#007f5f; color:#fff; transform:translateY(-2px); box-shadow:0 4px 12px rgba(0,127,95,.3); }
    .form-container { max-width: 400px; margin: 50px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.1); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="index.html">SkillSetu</a>
  </div>
</nav>

<div class="form-container" data-aos="fade-up">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

<script>
const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Save in localStorage (simple front-end solution)
    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if user already exists
    if(users.find(u => u.email === email)){
        alert("❌ User already exists. Please login.");
    } else {
        users.push({email, password});
        localStorage.setItem('users', JSON.stringify(users));
        alert("✅ Signup successful! Please login.");
        window.location.href = "login.html";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:1000});</script>

</body>
</html>
